[book]
authors = ["Contributor(s) name"]
title = "Templated mdBook"
language = "en"
multilingual = false
src = "content"

[output.html]
mathjax-support = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2