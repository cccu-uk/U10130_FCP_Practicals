[book]
authors = ["Seb Blair", "Georgina Zimbitas"]
title = "Fundamentals of Computer Programming"
subtitle = "Practical - Special thanks to Seb Blair"
language = "en"
multilingual = false
src = "content"

[output.html]
mathjax-support = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2